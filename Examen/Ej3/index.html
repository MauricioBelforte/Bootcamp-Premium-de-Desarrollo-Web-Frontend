<!DOCTYPE html>

<head>

</head>

<body>

    <!--  3. Loader giratorio

Utilizando CSS crea un loader circular que gire infinitamente -->

    <div class="loader"></div>

    <style>
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            to {
                transform: rotate(0deg);
            }

            from {
                transform: rotate(360deg);
            }
        }
    </style>


</body>

</html>
