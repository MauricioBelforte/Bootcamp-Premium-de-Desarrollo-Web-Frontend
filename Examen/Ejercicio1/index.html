<!--     1. Cambio de color en hover

Utilizando CSS haz que el botÃ³n con clase btn cambie de color de fondo suavemente al pasar el mouse por encima. -->

    <button class="btn">Click!</button>

    <style>
        .btn {
            background-color: steelblue;
            color: white;
            padding: 10px 20px;
            border: none;
        }

        .btn:hover {
            background-color: red;
            transition: background-color 1s ease;
            cursor: pointer;
        }
    </style>
</head>
