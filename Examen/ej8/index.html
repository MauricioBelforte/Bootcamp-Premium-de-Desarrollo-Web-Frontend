<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <!--   8. Input con ícono de búsqueda

Crea un campo de búsqueda con un ícono de lupa dentro del mismo campo, alineado a la izquierda. 
El campo debe tener 250px de ancho, bordes redondeados, y un padding izquierdo que permita que el ícono no se sobreponga al texto. 
Usa posicionamiento absoluto para ubicar el ícono correctamente dentro del contenedor. (puse la respuesta de Bel pero sale Internal Server Error)-->


    <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input">
        <span class="search-icon">:mag:</span>
    </div>

    <style>
        .search-container {
            position: relative;
            width: 250px;
            margin: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: gray;
            font-size: 16px;
        }
    </style>

</body>

</html>
